<h1>List of Users</h1>
<input type="button" value="Add new user" class="btn btn-default" (click)="addUser()" />
<table class="table table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Age</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <ng-template [ngTemplateOutlet]="loadTemplate(user)" [ngTemplateOutletContext]="{ $implicit: user}">
            </ng-template>
        </tr>
    </tbody>
</table>
<div>{{statusMessage}}</div>


<!--template for reading-->
<ng-template #readOnlyTemplate let-user>
    <td>{{user._id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.age}}</td>
    <td>
        <input type="button" value="Change" class="btn btn-default" (click)="editUser(user)" />
    </td>
    <td>
        <input type="button" value="Delete" (click)="deleteUser(user)" class="btn btn-danger" />
    </td>
</ng-template>

<!--template for editing-->
<ng-template #editTemplate>
    <td>
        <input type="number" [(ngModel)]="editedUser._id" readonly disabled class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="editedUser.name" class="form-control" />
    </td>
    <td>
        <input type="number" [(ngModel)]="editedUser.age" class="form-control" />
    </td>
    <td>
        <input type="button" value="Save" (click)="saveUser()" class="btn btn-success" />
    </td>
    <td>
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
    </td>
</ng-template>
